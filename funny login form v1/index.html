<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Funny Form</title>
</head>

<body>
    <div class="container container-fluid main d-flex justify-content-center align-items-center">
        <div class="border col-md-6 container p-5 rounded border-warning my-5 sub_main">
            <form class="form" target="index.html">
                <div class="mb-3">
                    <img id="formImg" class="form_img img-fluid mx-auto d-block "
                        src="images/normal.png" />
                </div>
                <div class="input_div d-flex justify-content-center">
                    <div>
                        <div class="mb-3 form_input">
                            <label for="email" class="form-label fw-bold text-secondary">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
                            <div id="emailHelp" class="form-text">
                                We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3 form_input">
                            <label for="password" class="form-label fw-bold text-secondary ">Password</label>
                            <input type="password" class="form-control" id="password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check" />
                            <label class="form-check-label" for="check ">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-warning fw-bold my_btn">Submit</button>
                    </div>
            </form>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
