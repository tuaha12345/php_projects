<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .entity { fill: #e6f3ff; stroke: #333; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 12px; }
    .title { font-weight: bold; }
    .line { stroke: #333; stroke-width: 1; }
  </style>
  
  <!-- Users -->
  <rect x="10" y="10" width="180" height="120" class="entity"/>
  <text x="20" y="30" class="text title">Users</text>
  <text x="20" y="50" class="text">user_id (PK)</text>
  <text x="20" y="70" class="text">name</text>
  <text x="20" y="90" class="text">email</text>
  <text x="20" y="110" class="text">password</text>
  <text x="20" y="130" class="text">location</text>
  
  <!-- Subscription -->
  <rect x="250" y="10" width="180" height="120" class="entity"/>
  <text x="260" y="30" class="text title">Subscription</text>
  <text x="260" y="50" class="text">user_id (FK)</text>
  <text x="260" y="70" class="text">subscription_id (PK)</text>
  <text x="260" y="90" class="text">start_date</text>
  <text x="260" y="110" class="text">end_date</text>
  <text x="260" y="130" class="text">amount</text>
  
  <!-- Waste Types -->
  <rect x="490" y="10" width="180" height="100" class="entity"/>
  <text x="500" y="30" class="text title">Waste Types</text>
  <text x="500" y="50" class="text">waste_type_id (PK)</text>
  <text x="500" y="70" class="text">waste_name</text>
  <text x="500" y="90" class="text">description</text>
  
  <!-- Notifications -->
  <rect x="490" y="150" width="180" height="100" class="entity"/>
  <text x="500" y="170" class="text title">Notifications</text>
  <text x="500" y="190" class="text">waste_type_id (FK)</text>
  <text x="500" y="210" class="text">user_id (FK)</text>
  <text x="500" y="230" class="text">collection_date</text>
  <text x="500" y="250" class="text">sent</text>
  
  <!-- Leaderboard -->
  <rect x="10" y="200" width="180" height="100" class="entity"/>
  <text x="20" y="220" class="text title">Leaderboard</text>
  <text x="20" y="240" class="text">leaderboard_id (PK)</text>
  <text x="20" y="260" class="text">user_id (FK)</text>
  <text x="20" y="280" class="text">points</text>
  <text x="20" y="300" class="text">rank</text>
  
  <!-- Special Pickups -->
  <rect x="250" y="200" width="180" height="120" class="entity"/>
  <text x="260" y="220" class="text title">Special Pickups</text>
  <text x="260" y="240" class="text">request_id (PK)</text>
  <text x="260" y="260" class="text">user_id (FK)</text>
  <text x="260" y="280" class="text">item_description</text>
  <text x="260" y="300" class="text">request_date</text>
  <text x="260" y="320" class="text">status</text>
  
  <!-- Feedback -->
  <rect x="490" y="300" width="180" height="100" class="entity"/>
  <text x="500" y="320" class="text title">Feedback</text>
  <text x="500" y="340" class="text">feedback_id (PK)</text>
  <text x="500" y="360" class="text">user_id (FK)</text>
  <text x="500" y="380" class="text">feedback_text</text>
  <text x="500" y="400" class="text">feedback_date</text>
  
  <!-- Relationships -->
  <line x1="190" y1="70" x2="250" y2="70" class="line"/>
  <line x1="430" y1="60" x2="490" y2="60" class="line"/>
  <line x1="580" y1="110" x2="580" y2="150" class="line"/>
  <line x1="100" y1="130" x2="100" y2="200" class="line"/>
  <line x1="190" y1="260" x2="250" y2="260" class="line"/>
  <line x1="100" y1="300" x2="100" y2="350" class="line"/>
  <line x1="100" y1="350" x2="490" y2="350" class="line"/>
</svg>
